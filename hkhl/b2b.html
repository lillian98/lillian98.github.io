<script>
(function(){
    var pageHtml = document.querySelector('#J_opaPage').innerHTML,
        rDelay = /delay_\d{1,2}_\ds/g,
        rDur = /duration_\d{1,2}_\ds/g,
        aDelay = null,
        aDur = null,
        styleStr = '',
        head = document.getElementsByTagName('head')[0],
        styleEle = document.createElement('style');

    // 去重
    var unique = function(arr) {
		if(!arr) return [];
        var aObj = {},
            len = arr.length,
            aRes = [];
        for (var i = 0; i < len; i++) {
            aObj[arr[i]] = i;
        }
        for (var key in aObj) {
            aRes.push(key);
        }
        return aRes;
    };

    aDelay = pageHtml.match(rDelay);
    aDur = pageHtml.match(rDur);
    // console.log(aDelay);
    // console.log(aDur);
    aDelay = unique(aDelay);
    aDur = unique(aDur);
    // console.log(aDelay);
    for (var i = 0, len = aDelay.length; i < len; i++) {
        var delay = aDelay[i].replace("delay_", "").replace("_", ".");
        styleStr += '.pannels .' + aDelay[i] + '{-webkit-transition-delay:' + delay + ';-o-transition-delay:' + delay + ';transition-delay:' + delay + ';-webkit-animation-delay:' + delay + ';-o-animation-delay:' + delay + ';animation-delay:' + delay + ';}\n';
    }
    for (var j = 0, l = aDur.length; j < l; j++) {
        var dur = aDur[j].replace("duration_", "").replace("_", ".");
        styleStr += '.pannels .' + aDur[j] + '{-webkit-transition-duration:' + dur + ';-o-transition-duration:' + dur + ';transition-duration:' + dur + ';-webkit-animation-duration:' + dur + ';-o-animation-duration:' + dur + ';animation-duration:' + dur + ';}\n';
    }
    styleEle.innerHTML = styleStr;
    head.appendChild(styleEle);
})();
</script>

		function executeMult(d, b) {
		var a = 0,
		f = d.toString(),
		c = b.toString();
		try {
			a += f.split(".")[1].length
		} catch(g) {}
		try {
			a += c.split(".")[1].length
		} catch(g) {}
		return Number(f.replace(".", "")) * Number(c.replace(".", "")) / Math.pow(10, a)
	}

	function executeDivi(arg1, arg2) {
		var t1 = 0,
		t2 = 0,
		r1, r2;
		try {
			t1 = arg1.toString().split(".")[1].length
		} catch(e) {}
		try {
			t2 = arg2.toString().split(".")[1].length
		} catch(e) {}
		with(Math) {
			r1 = Number(arg1.toString().replace(".", ""));
			r2 = Number(arg2.toString().replace(".", ""));
			return executeMult(r1 / r2, pow(10, t2 - t1));
		}
	}

	function backgroundJustify(){
		var bgEles = document.querySelectorAll(".stage-bg-edit"),
			scale = executeDivi(body.clientHeight,960);
		if(scale <= 1){
			for(var i = 0, len = bgEles.length; i < len; i++){
			var item = bgEles[i],
				oScale = item.getAttribute("data-scale");
			item.style['webkitTransformOrigin'] = 'top center';
			if(oScale){
				item.style['webkitTransform'] = 'scale(' + oScale + ')';
				item.offset;
			}
		}
		}
		else{
			for(var i = 0, len = bgEles.length; i < len; i++){
			var item = bgEles[i],
				oScale = item.getAttribute("data-scale");
			item.style['webkitTransformOrigin'] = 'top center';
			if(oScale){
				var nScale = executeMult(oScale,scale);
				nScale += 0.02;
				item.style['transform'] = 'scale(' + nScale + ')';
				item.style['webkitTransform'] = 'scale(' + nScale + ')';
				item.offset;
			}
		}
		}

	}

            return false;
        }, false);

        setInterval(function(){
            if (page) {

        var floatHideFlag = false;
        var floatDom = document.querySelectorAll('.mc');
        var floatMask = document.querySelectorAll('.float-mask');
        var floatClose = document.querySelectorAll('.mc-wrap-back');
        var floatTimeOut;
        for (var i = 0; i < floatDom.length; i++) {

                floatDom[i].addEventListener(evs.touchup, function (ev) {

                        var floatTimeout;
                        var nPage = opaPage.querySelector('.current');
                        var nDetailPage = parseInt(nPage.getAttribute('data-index'));
                        if (floatTimeout) {
                            clearTimeout(floatTimeout)
                        }
                        for (var i = 0; i < detailDom.length; i++) {
                            App.Utils.removeClass(detailDom[i], 'secene-sec-current');
                            detailDom[i].setAttribute('style', '');
                        }
                        floatTimeout = setTimeout(function () {

                            App.Utils.addClass(detailPage[inDetailPage], 'page-current');
                            opaPage.querySelector('.current .float-mask').style.zIndex = 20;
                            App.Utils.addClass(opaPage, 'float-show');
                            App.Utils.addClass(opaPage.querySelector('.current .float-mask .mc-wrap-detail'), 'float-wrap-show');
                            App.Utils.addClass(detailDom[inDetailPage], 'secene-sec-current');
                        }, 300);

                }, !1);

            }
        }
        /*for (var i = 0; i < floatClose.length; i++) {
            floatClose[i].addEventListener(evs.touchup, function (ev) {

                if (floatHideFlag) {
                }

                    App.Utils.addClass(opaPage.querySelector('.current .float-mask .mc-wrap-detail'), 'float-wrap-hide');
                    App.Utils.removeClass(opaPage, 'float-show');
                    setTimeout(function () {

                        App.Utils.removeClass(opaPage.querySelector('.current .float-mask .secene-sec-current'), 'secene-sec-current');
                        App.Utils.removeClass(opaPage.querySelector('.current .float-mask .mc-wrap-detail'), 'float-wrap-hide');
                        floatHideFlag = false;
                    }, 320);
                }
                //return false;
            }, false);
        }*/
    };

    var evt = "onorientationchange" in window ? "orientationchange" : "resize",
        ort = document.querySelector("#J_Orientation");
    window.addEventListener(evt, function(ev){
        if (page) {

    if ("") {
