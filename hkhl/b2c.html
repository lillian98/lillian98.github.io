        }
        45%{

            opacity: 1;
        }
        50%{

<script>
(function(){
    var pageHtml = document.querySelector('#J_opaPage').innerHTML,
        rDelay = /delay_\d{1,2}_\ds/g,
        rDur = /duration_\d{1,2}_\ds/g,
        aDelay = null,
        aDur = null,
        styleStr = '',
        head = document.getElementsByTagName('head')[0],
        styleEle = document.createElement('style');

    // 去重
    var unique = function(arr) {
		if(!arr) return [];
        var aObj = {},
            len = arr.length,
            aRes = [];
        for (var i = 0; i < len; i++) {
            aObj[arr[i]] = i;
        }
        for (var key in aObj) {
            aRes.push(key);
        }
        return aRes;
    };

    aDelay = pageHtml.match(rDelay);
    aDur = pageHtml.match(rDur);
    // console.log(aDelay);
    // console.log(aDur);
    aDelay = unique(aDelay);
    aDur = unique(aDur);
    // console.log(aDelay);
    for (var i = 0, len = aDelay.length; i < len; i++) {
        var delay = aDelay[i].replace("delay_", "").replace("_", ".");
        styleStr += '.pannels .' + aDelay[i] + '{-webkit-transition-delay:' + delay + ';-o-transition-delay:' + delay + ';transition-delay:' + delay + ';-webkit-animation-delay:' + delay + ';-o-animation-delay:' + delay + ';animation-delay:' + delay + ';}\n';
    }
    for (var j = 0, l = aDur.length; j < l; j++) {
        var dur = aDur[j].replace("duration_", "").replace("_", ".");
        styleStr += '.pannels .' + aDur[j] + '{-webkit-transition-duration:' + dur + ';-o-transition-duration:' + dur + ';transition-duration:' + dur + ';-webkit-animation-duration:' + dur + ';-o-animation-duration:' + dur + ';animation-duration:' + dur + ';}\n';
    }
    styleEle.innerHTML = styleStr;
    head.appendChild(styleEle);
})();
</script>

        musicPlayer = document.getElementById('J_MusicPlayer'),

            touchdown: 'ontouchstart' in window ? 'touchstart' : 'mousedown',
            touchmove: 'ontouchmove' in window ? 'touchmove' : 'mousemove',
            touchup: 'ontouchend' in window ? 'touchend' : 'mouseup'
        };

    //loading
    var bar = loader.querySelector(".j-loading-text"),
        opaPage = document.querySelector("#J_opaPage"),
        num = 0,
        time = 0,
        state = true;

    function loadOk(){
        if(state){
            state = false;
            bar.innerHTML = "100%";
            App.Utils.removeClass(loader, "active");
            loader.style.zIndex = "0";
            loader.style.visibility = "hidden";
        }
    }

    var page = null,
        count = 0,
        initState = true;

		function executeMult(d, b) {
		var a = 0,
		f = d.toString(),
		c = b.toString();
		try {
			a += f.split(".")[1].length
		} catch(g) {}
		try {
			a += c.split(".")[1].length
		} catch(g) {}
		return Number(f.replace(".", "")) * Number(c.replace(".", "")) / Math.pow(10, a)
	}

	function executeDivi(arg1, arg2) {
		var t1 = 0,
		t2 = 0,
		r1, r2;
		try {
			t1 = arg1.toString().split(".")[1].length
		} catch(e) {}
		try {
			t2 = arg2.toString().split(".")[1].length
		} catch(e) {}
		with(Math) {
			r1 = Number(arg1.toString().replace(".", ""));
			r2 = Number(arg2.toString().replace(".", ""));
			return executeMult(r1 / r2, pow(10, t2 - t1));
		}
	}

	function backgroundJustify(){
		var bgEles = document.querySelectorAll(".stage-bg-edit"),
			scale = executeDivi(body.clientHeight,960);
		if(scale <= 1){
			for(var i = 0, len = bgEles.length; i < len; i++){
			var item = bgEles[i],
				oScale = item.getAttribute("data-scale");
			item.style['webkitTransformOrigin'] = 'top center';
			if(oScale){
				item.style['webkitTransform'] = 'scale(' + oScale + ')';
				item.offset;
			}
		}
		}
		else{
			for(var i = 0, len = bgEles.length; i < len; i++){
			var item = bgEles[i],
				oScale = item.getAttribute("data-scale");
			item.style['webkitTransformOrigin'] = 'top center';
			if(oScale){
				var nScale = executeMult(oScale,scale);
				nScale += 0.02;
				item.style['transform'] = 'scale(' + nScale + ')';
				item.style['webkitTransform'] = 'scale(' + nScale + ')';
				item.offset;
			}
		}
		}

	}

    window.onload = function() {
		backgroundJustify();        
        page = new App.Opa({
            size: size,
            transEnd: function() {
                var util = App.Utils,
                    box = this.get("pageNode"),
                    sa = box.querySelector(".start-animate");
                util.removeClass(sa, "start-animate");
                util.addClass(box.querySelector(".current"), "start-animate");
                if (box.querySelector(".current").getAttribute('data-last')) {
                    //gTop.style['visibility'] = 'hidden';
                    util.addClass(J_GuideTop, 'arrow-hide');
                } else {
                    //gTop.style['visibility'] = 'visible';
                    util.removeClass(J_GuideTop, 'arrow-hide');
                }
                if(box.querySelector('.current').getAttribute('data-first')){
                    util.addClass(J_GuideTop, 'arrow-first');
                }
                else{
                    util.removeClass(J_GuideTop, 'arrow-first');
                }
            }
        });

        musicTip = document.querySelector('.music-tip');
        musicPlayer = document.getElementById('J_MusicPlayer');

        musicTip.parentNode.style['opacity'] = 1;
        setTimeout(function(){
            musicTip.style['opacity'] = 0;
        }, 3000);

        musicPlayer.pause();
        opaPage.addEventListener(evs.touchdown, function(ev){
            if (initState) {
                musicPlayer.play();
                App.Utils.addClass(musicTip.parentNode, 'active');
                initState = false;
            }
        }, false);
        // debugger;
        musicTip.parentNode.addEventListener(evs.touchup, function(ev){
            if (App.Utils.hasClass(musicTip.parentNode, 'active')) {
                musicPlayer.pause();
                App.Utils.removeClass(musicTip.parentNode, 'active');
            } else {
                musicPlayer.play();
                App.Utils.addClass(musicTip.parentNode, 'active');
            }
            return false;
        }, false);

        setInterval(function(){
            if (page) {
                page.resize();
            }
        }, 100);
                              
                
            };

    var evt = "onorientationchange" in window ? "orientationchange" : "resize",
        ort = document.querySelector("#J_Orientation");
    window.addEventListener(evt, function(ev){
        if (page) {
            setTimeout(function(){
                page.resize();
            }, 100);
        }
        if (evt === "resize") {
            window.orientation = 0;
        }
        switch(window.orientation) {
            case 90:
            case -90:
                ort.style['display'] = "block";
                break;
            default:
                ort.style['display'] = 'none';
                break;
        }

    }, false);
    if ("") {
        var qrDom = document.createElement('div');
        qrDom.style.cssText = 'position:absolute;left:50%;top:0px;margin-left: 350px;width: 200px;height: 260px;background-color:#fff;';
        qrDom.innerHTML = '<img src="" style="padding:35px;"><p style="text-align:center;">可手机扫一扫查看<br>效果更佳</p>';
        document.getElementsByTagName('body')[0].appendChild(qrDom);
    }
})(window);

</script>
